<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HW</title>
</head>

<body style="background-color:antiquewhite ;">
    <h1>Welcome To Jayant's Form</h1>
    <h2>Contact Us</h2>
    <form action="">
        <fieldset>
            <legend>Contact Us</legend>
            <p>
                <label for="Name">Name</label>
                <input type="text" id="Name" name="Name" placeholder="Enter Your Name">
            </p>
            <p>
                <label for="Email">Email</label>
                <input type="email" id="Email" name="Email" placeholder="Enter Your Email">
            </p>
            <p>
                <label for="Phone">Contact Number</label>
                <input type="tel" name="PhoneNo" id="Phone" placeholder="Enter Your Contact Number" pattern="[0-9]{10}">
            </p>
            <p>
                <label for="Gender">Gender</label>
                <select name="Gender" id="Gender">
                    <option value="Male" id="Male">Male</option>
                    <option value="Female" id="Female">Female</option>
                    <option value="Not_to_say" id="Not_to_say">Not To Say</option>
                </select>
            </p>
            <p>
                <label for="DOB">Date Of Birth</label>
                <input type="date" name="DOB" id="DOB">
            </p>
            <p>
                <label>Rating</label>
                <input type="radio" name="1" id="1">
                <label for="1">1</label>
                <input type="radio" name="2" id="2">
                <label for="2">2</label>
                <input type="radio" name="3" id="3">
                <label for="3">3</label>
                <input type="radio" name="4" id="4">
                <label for="4">4</label>
                <input type="radio" name="5" id="5">
                <label for="5">5</label>
            </p>
            <p>
                <label for="Message">Enter Your Message</label>
                <br>
                <textarea name="Message" id="Message" cols="30" rows="10" placeholder="Enter Your Message"></textarea>
            </p>
            <p>
                <label for="Number">Number</label>
                <input type="number" name="Number" id="Number" min="0" value="0" step="5">
            </p>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>
    <a href="https://www.youtube.com/@CodeHelp"> <img src="images/Youtube.jpg" alt="Youtube" width="50px"> </a>

    <a href="https://www.instagram.com/lovebabbar1/"> <img src="images/Instagram.jpg" alt="Instagram" width="50px"></a>

    <a href="https://www.thecodehelp.in/"> <img src="images/Codehelp Logo.svg" alt="CodeHelp Website"></a>

</body>

</html>
